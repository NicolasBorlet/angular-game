<h2>Liste des cartes</h2>
<app-component-card-list></app-component-card-list>
<div class="card-component-form">
  <h2>Ajouter une carte</h2>
  <form (submit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" [(ngModel)]="newCard.name" />
    </div>
    <div>
      <label for="value">Value:</label>
      <input name="value" [(ngModel)]="newCard.value" />
    </div>
    <button type="submit">Create Card</button>
  </form>
</div>
